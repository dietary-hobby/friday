<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: absolute;
  top:0;
  left:0;
  right:0;
  bottom: 0;
  display: flex;
  flex-direction: row;
  justify-content: center;
  background: #fff;
}

video {
  height: 100%;
  object-fit: contain;
}

</style>
<script>
function random_bg_color() {
    let x = Math.floor(Math.random() * 256);
    let y = Math.floor(Math.random() * 256);
    let z = Math.floor(Math.random() * 256);
    let bgColor =  `rgb( ${x}, ${y}, ${z} )`;
    //document.body.innerText = bgColor;

    document.getElementById("container").style.background = bgColor;
}

setInterval(random_bg_color, 500); // You can easily change Interval here

</script> 
<title>FRIDAY</title>
</head>
<body>
<div class="container" id="container">
    <video loop controls id="friday">
      <source src="mufasa.mp4" type="video/mp4">
    </video>
</div>
</body>
</html>
